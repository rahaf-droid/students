<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Registration</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background-color: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 300px;
    }
    input, select, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #a6c1ee;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #8a9eda;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Register Student</h2>
    <form id="studentForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="text" id="phone" placeholder="Phone" required />
      <input type="text" id="parentPhone" placeholder="Parent's Phone" required />
      <input type="text" id="school" placeholder="School" required />
      
      <select id="group" required>
        <option value="">Select Group</option>
        <option value="OL">OL</option>
        <option value="AS">AS</option>
        <option value="A2">A2</option>
      </select>

      <select id="location" required>
        <option value="">Select Place</option>
        <option value="BrightSide">BrightSide</option>
        <option value="Online">Online</option>
      </select>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const webhookURL = "https://script.google.com/macros/s/AKfycbwtb4yAkTdcO1SUIoiWZeRZy_kBKLrG2hM1mHDhCyJ2VA0BazoLWuDOLwofEcoCN-26/exec";

    document.getElementById("studentForm").addEventListener("submit", function(e) {
      e.preventDefault();

      fetch(webhookURL, {
        method: "POST",
        body: JSON.stringify({
          name: document.getElementById("name").value,
          email: document.getElementById("email").value,
          phone: document.getElementById("phone").value,
          parentPhone: document.getElementById("parentPhone").value,
          school: document.getElementById("school").value,
          group: document.getElementById("group").value,
          location: document.getElementById("location").value
        }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.json())
      .then(data => {
        alert("registered successfully ðŸŽ‰");
        document.getElementById("studentForm").reset();
      })
      .catch(err => {
        alert("opps ERROR! " + err.message);
      });
    });
  </script>
</body>
</html>
